<!DOCTYPE html>

  <title>Galeria - Galanti INK Tattoo Studio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      border-bottom: 2px solid #f04;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 3px;
    }
    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: #f04;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover, nav a:focus {
      text-decoration: underline;
      outline: none;
    }
    nav a[aria-current="page"] {
      text-decoration: underline;
      font-weight: bolder;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 25px;
      right: 20px;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1000;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #f04;
      transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 10px;
        border-left: 2px solid #f04;
      }
      nav.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .intro {
      text-align: center;
      margin-bottom: 40px;
    }
    .intro h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .intro p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0;
    }

    /* GALLERY MASONRY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-auto-rows: 10px; /* altura base das linhas */
      gap: 20px;
      margin-top: 40px;
    }

    .gallery-item {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      display: block;
    }

    /* Imagens com sombra e hover */
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(240, 4, 4, 0.5); /* sombra padrão */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(240, 4, 4, 0.7); /* sombra maior ao passar o mouse */
    }

    footer {
      background: #222;
      padding: 20px;
      text-align: center;
      color: #ddd;
    }
  </style>
</head>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    hamburger.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') nav.classList.toggle('show');
    });

    // Função Masonry que só roda depois que todas as imagens carregarem
    function resizeMasonryItems() {
      const gallery = document.querySelector('.gallery');
      const rowHeight = parseInt(window.getComputedStyle(gallery).getPropertyValue('grid-auto-rows'));
      const rowGap = parseInt(window.getComputedStyle(gallery).getPropertyValue('gap'));

      gallery.querySelectorAll('.gallery-item').forEach(item => {
        const img = item.querySelector('img');
        const rowSpan = Math.ceil((img.getBoundingClientRect().height + rowGap) / (rowHeight + rowGap));
        item.style.gridRowEnd = `span ${rowSpan}`;
      });
    }

    window.addEventListener('load', () => {
      const galleryImages = document.querySelectorAll('.gallery-item img');
      let loadedCount = 0;

      galleryImages.forEach(img => {
        if (img.complete) {
          loadedCount++;
        } else {
          img.addEventListener('load', () => {
            loadedCount++;
            if (loadedCount === galleryImages.length) {
              resizeMasonryItems();
            }
          });
        }
      });

      if (loadedCount === galleryImages.length) {
        resizeMasonryItems();
      }
    });

    window.addEventListener('resize', resizeMasonryItems);
  </script>
